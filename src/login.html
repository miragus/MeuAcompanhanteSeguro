<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/css/login.css">
    <title>Página de login</title>
</head>

<body>
    <div class="sessao">

        <figure class="imagem-login">
            
            <img src="../src/assets/images/img tela de login.jpeg" alt="Mulher acompanhando uma senhora cadeirante">
            <figcaption>
                
                <p class="area-administrador">Área do Administrador</p>
            </figcaption>
            <div id="inicio">
                <figure>
                    <a href="inicio.html">
                        <img id="icone-inicio" src="./assets/images/icon-home.png" >
                    </a>
                </figure>
            </div>
        </figure>
        <main class="pagina-login">
            <div class="titulo-logo-login">
                <figure>
                    <img class="logo-titulo" src="./assets/images/Logomara acompanhante incompleta (1).svg" alt="">
                </figure>
                <div class="titulo-login">
                    <h2 class="login-titulos-meu-acompanhante-esqueda">Meu</h2>
                    <h2 class="login-titulos-meu-acompanhante-center">Acompanhante</h2>
                    <h2 class="login-titulos-meu-acompanhante-direita" >Seguro</h2>
                </div>
            </div>
                   
            
                
            <form class="formulario-login" id="form-login">
                <div class="campo">
                    <label for="login">Login</label>
                    <input type="text" id="login" class="entrada-login">
                </div>
                <div class="campo">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="entrada-login">
                </div>
                <button type="submit" class="botao-entrar">Entrar</button>
                <a href="#" class="esqueceu-senha">Esqueceu sua senha?</a>
            </form>
        </main>
    </div>
</body>

</html>
